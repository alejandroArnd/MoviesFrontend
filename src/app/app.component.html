
<mat-toolbar color="secondary"  fxLayoutAlign="center center" fxLayoutAlign.xs="start center" fxLayoutGap="50px">
  <h1 class="title" routerLink="/home" >
    Movies 
  </h1>
  <select
      [ngModel]="selectedLang"
      (ngModelChange)="selectLanguage($event)">
      <option value="en">
        {{ 'LANGUAGE.EN' | transloco }}
    </option>
      <option value="es">
          {{ 'LANGUAGE.ES' | transloco }}
      </option>
  </select>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
</div>
